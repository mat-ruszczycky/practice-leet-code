<script>
     /**
     * Merges two words alternately.
     *
     * @param {string} word1 - The first word.
     * @param {string} word2 - The second word.
     * @return {string} - The merged word.
     */

    // Function to merge two strings alternately
    var mergeAlternately1 = function(word1, word2) {
        // Initialize an empty string to store the merged result
        let result = '';

        // Iterate through the characters of the longer of the two words
        for (let i = 0; i < Math.max(word1.length, word2.length); i++) {
            // If there are characters remaining in word1, append the current character
            if (i < word1.length) result += word1[i];
            
            // If there are characters remaining in word2, append the current character
            if (i < word2.length) result += word2[i];
        }
        
        // Return the merged result
        return result;
    };

    // Tests:
    mergeAlternately1('abc', 'pqr');    // Output: apbqcr
    mergeAlternately1('ab', 'pqrs');    // Output: apbqrs
    mergeAlternately1('abcd', 'pq');    // Output: apbqcd
    mergeAlternately1('cf', 'eee');     // Output: cfeee
</script>

<script>
    /**
     * Merges two words alternately.
     *
     * @param {string} word1 - The first word.
     * @param {string} word2 - The second word.
     * @return {string} - The merged word.
     */

    // Function to merge two strings alternately 
    const mergeAlternately2 = (word1, word2) => {
        const lenW1 = word1.length;
        const lenW2 = word2.length;
        let i = 0;
        let word = [];

        // Merge characters alternately until the end of either word1 or word2
        while (i < lenW1 && i < lenW2) {
            word.push(word1[i], word2[i]);
            i++;
        }

        // If there are remaining characters in word1, append them to the result
        if (i < lenW1) {
            return word.concat(word1.slice(i)).join('');
        }

        // If there are remaining characters in word2, append them to the result
        if (i < lenW2) {
            return word.concat(word2.slice(i)).join('');
        }

        // If both words are of equal length, join the characters alternately
        return word.join('');
    };

    // Tests:
    mergeAlternately2('abc', 'pqr');    // Output: apbqcr
    mergeAlternately2('ab', 'pqrs');    // Output: apbqrs
    mergeAlternately2('abcd', 'pq');    // Output: apbqcd
    mergeAlternately2('cf', 'eee');     // Output: cfeee
</script>
